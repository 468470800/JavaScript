<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
</head>
<body>
<script>
    //indexOf   var res = add.indexOf(下标);
    var arr = [1,2,3,4,5];
    var res = arr.join('-');//字符串拼接
    console.log(res);
    console.log(arr);
    var add = [1,2,3,4,5];
    var rea = add.indexOf(4);
    console.log(rea);//3
    var ree = add.indexOf(6);
    console.log(ree);//判断数组的下标有就返回下标数没有就返回-1
    console.log(add);
    //下标开始判断判断数组类型的





</script>
</body>
</html>
