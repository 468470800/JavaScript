<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组遍历</title>
</head>
<body>
<script>
    var cvv = [1,'2',3,,true,' ',false];
    console.log(cvv);
    console.log(cvv[0]);
    console.log(cvv[1]);
    console.log(cvv[2]);
    console.log(cvv[3]);
    //for遍历
    for(var a = 0; a < cvv.length; a++){
        console.log(cvv[a])
    }
    //for in
    for(var i in cvv){
        console.log(cvv);
        console.log(cvv[i])
    }


</script>
</body>
</html>
