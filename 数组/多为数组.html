<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多维数组</title>
</head>
<body>
<script>
    var arr1 = [["杨过","小龙女"],["郭靖","黄蓉"],"张无忌","赵敏"]
    for(var i = 0; i < arr1.length; i++){
        // console.log(arr1[i])
        for(var a = 0; a < arr1[i].length; a++){
            console.log(arr1[i][a])
        }
    }


</script>
</body>
</html>
