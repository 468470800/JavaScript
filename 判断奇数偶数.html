<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
       var a = prompt("请输入一个数判断他是奇数偶数")
       var b = Number(a);
       if(b%2==0) {//判断条件 一个能被整除没有余数等0的数
           alert("偶数")
       }else if(b%1==0){
           alert("奇数")
       }
</script>
</body>
</html>
