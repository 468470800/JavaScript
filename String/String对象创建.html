<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象创建</title>
</head>
<body>
<script>
       //字符串创建
    var str = new String("当一股逆风袭来，我已学会抵御八面来风驾舟而行")
    document.write(str);
    document.write("<br/>")
    var c = String("当厌倦追寻，我已经学会一觅即中")
    document.write(c);
    document.write("<br/>")
    //字符串方法
    //search单个查找首次出现的位置
    var str1 = "别后悔，别回头，别失望,";
    var str2 = "做任何事情都是经历过无数次失败千锤百炼.";
    var newStr = str1.concat(str2);
    document.write(newStr);
    document.write("<br/>")
    // var res = newStr.search('别');//单个查找
    var res = newStr.search(/别/g);//多个查找
    console.log(res);
    document.write(res);
    var zhxs = String("与离别之巢竖起离别之花别————朝花夕拾");
    var ree = zhxs.search(/别/g);//查找字符串中一个根据index
    console.log(ree)
</script>
</body>
</html>
