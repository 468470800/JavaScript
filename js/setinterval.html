</head>
<body>
<button onclick="start()">开始</button>
<button onclick="stop()">结束</button>

<script>

    function start() {
         timer = setInterval(function () {
        document.write('十步杀一人千里不留情  李白')
    },4000)
    }

    // },4000))

     function stop() {
        clearInterval(timer)
    }

</script>
</body>
