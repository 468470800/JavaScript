<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //打印0——————100 7的倍数
    // 获取0————100 的数用for
    // var a = prompt("请输入一个7的倍数可以被整除");
    // var a = Number(a);
    for(var i = 0; i < 100; i++){
        if(i%7 == 0){
            document.write(i + " ")
        }
    }
            document.write("<br/>")

    for(var b = 0; b < 100; b++){
        // document.write(b +" ");
        if(b%2 == 0){
            document.write(b +" ")
        }
    }
      document.write("<br/>")
    for(var b = 0; b < 100; b++){
        // document.write(b +" ");
        if(b%1 == 0){
            document.write(b +" ")
        }
    }
    document.write("</br>")
    // //求和
    var sum = 0;
    for(var v = 0; v < 100; v++){
        if(v%2 == 0){
            sum += v;
            document.write(sum)
        }
    }










</script>
</body>
</html>
