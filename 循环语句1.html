<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句1</title>
</head>
<body>
<script>
    // while
    var a = 0;
    while(a < 10){
        document.write(a);
        document.write("<br/>");
        document.write(a+"疾如风梦如火，徐如林不动如山");
        a++
    }
    //do while
    document.write("<br/>");
    var b = 0;
    do{//1
        document.write(b);
        document.write("<br/>");
        document.write(b+"少年强则国强")
        b++//2
    }while(b < 10);//3
    for(var g = 0; g < 8; g++){
        document.write(g);
        document.write("<br/>");
        document.write(g+"北冥有鱼其名曰鲲")
    }
         document.write("<br/>");
    //定义一个数组
    var arr = [1,2,3,4,5,6];
    for(var a in arr){
        document.write(arr[a]+"<br/>")
    }



</script>
</body>
</html>
