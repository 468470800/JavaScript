<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body STYLE="text-align: center">
<script src="typeof.js"></script>
<script>
    for(var a = 1; a <= 9; a++){
        for(var b = 1; b <= a; b++){
            document.write(a+"*"+b+"="+a*b+" ")
        }
        document.write("<br/>")
    }
</script>
</body>
</html>
