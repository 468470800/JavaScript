<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>
<script>
    //了解
    var a = window.Location.hostname;//返回当前主机名字URl
    console.log(a);
    var b = window.Location.pathname;//返回当前URL路径
    console.log(b);
    var c = window.Location.href;//返回完整URL
    console.log(c);
    var d = window.screen.height;//返回显示器屏幕高度
    console.log(d,'返回显示器屏幕高度');
    var e = window.screen.availHeight;//返回显示器可用高度
    console.log(e,'返回显示器可用高度');
    var q = window.screen.width;//返回显示器宽度
    console.log(q,'返回显示器宽度');
    var w = window.screen.availWidth;//返回显示器可用宽度
    console.log(w,'返回显示器可用宽度');
</script>
</body>
</html>
