<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myFunction函数</title>
</head>
<body>
<p id="demol1"></p>
<p id="demol2"></p>
<script>
    myFunction();
    function myFunction(){
        var carName = "Volvo";
        document.getElementById("demol1").innerHTML=typeof carName +" "+carName;
    }
    document.getElementById("demol2").innerHTML=typeof carName;
</script>
</body>
</html>
