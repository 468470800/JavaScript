<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数</title>
</head>
<body>
<script>
    // 除法
    var x = 8;
    var t = 8;
    var z = x / t;
    console.log(z);
    //余数
    var z = x % t;
    console.log(z);
    //幂
    var u = 8;
    var a = u ** 3;
    console.log(a);
    var q = 5;
    var c = q ** 2;
    console.log(c);
    //产生结果 Math.pow(x,y)
    var  f = 3;
    var v = Math.pow(f,7);
    console.log(v);



</script>
</body>
</html>
