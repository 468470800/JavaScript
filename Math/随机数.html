<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //随机数一个0————30的数出啊来
    var a = Math.random(0*30);
    console.log(a);
    var  c = Math.random()*30;
    var br = parseInt(c);
    console.log(br);
    //声明生成[0,255]随机函数
    var r = Math.floor(Math.random()*256);
    var g = Math.floor(Math.random()*256);
    var b = Math.floor(Math.random()*256);
    var rgbstr = ('+r+','+g+','+b+');
    console.log(rgbstr)
</script>
</body>
</html>
