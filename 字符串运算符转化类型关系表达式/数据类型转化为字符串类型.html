<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //转化为字符串类型? string
    var a = 1,
        b = 1.2;
        c = NaN,
        d = 0,
        e = true,
        r = false,
        g = null,
        i = undefined,
        k = new Array();
     var aa = String(a);
     console.log(a);//1
     console.log(typeof aa);//string
    var bb = String(b);
    console.log(b);//1.2
    console.log(typeof bb);//string
    var cc = String(c);
    console.log(c);//NaN
    console.log(typeof cc);//string
     var dd = String(d);
     console.log(d)//0
    console.log(typeof dd);//string
     var ee = String(e);
     console.log(e)//true
    console.log(typeof ee);//strig
     var rr = String(r);
     console.log(r)//false
    console.log(typeof rr);//string
     var gg = String(g);
     console.log(g)//null
    console.log(typeof gg);//string
     var ii = String(i);
     console.log(i)//undefind
    console.log(typeof ii);//string
     var kk = String(k);
     console.log(k)//[]空对象
    console.log(typeof kk);//string
    var t = 1234;
    var v = t.toString();
    console.log(v);//1234
    console.log(typeof v);//string
    // toString




</script>
</body>
</html>
