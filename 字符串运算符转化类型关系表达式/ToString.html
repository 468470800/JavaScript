<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tostring</title>
</head>
<body>
<script>
    //toString(进制数)
    var a = 10;
    var b = a.toString(2);//转化 2进制
    console.log(b);//1010
    console.log(typeof b);

    var r = null;
    var e = String(r);
    console.log(e);

</script>
</body>
</html>
