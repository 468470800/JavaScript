<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型[兼容模式]</title>
</head>
<body>
<script>
    var car = null;
    console.log(typeof(car));//"object" 字符串  他是一个对象
    var cad = undefined;
    console.log(typeof(cad));//未定义 undefined
    var num1 = Number('hello word');
    console.log(num1);//NaN
    var num2 = Number("");
    console.log(num2);//0 就是空
    var num3 = Number(true);//1
    console.log(num3);//1
    var num4 = Number(false);
    console.log(num4);//0
    var num5 = parseInt('123456blue');//123456
    console.log(num5);//隐士类型转化
    var num5 = parseInt('');
    console.log(num5);//NaN
    var num5 = parseInt('0xA');//十六进制10
    console.log(num5);//
    var num5 = parseInt(22.5);//小数点邮箱数字字符
    console.log(num5);//
    var num5 = parseInt('070');//70八进制
    console.log(num5);//
    var num5 = parseInt('70');//70
    console.log(num5);//
</script>
</body>
</html>
