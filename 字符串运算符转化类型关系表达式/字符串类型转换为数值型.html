<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串类型转换为数值型</title>
</head>
<body>
<script>
    ///转化Number
    var a = '';
    var b = Number(a);
    console.log(b);//0
    console.log(typeof b);//Number

    var e = ' ';//空格也是空
    var t = Number(e);
    console.log(t);//0
    console.log(typeof t);//Number

    var u = true;
    var f = Number(u);
    console.log(f);//1
    console.log(typeof f)//number

    var y = false;
    var i = Number(y);
    console.log(i);//0
    console.log(typeof i);

    var g ;
    var s = Number(g);
    console.log(s);//NaN
    console.log(typeof s);



</script>
</body>
</html>
