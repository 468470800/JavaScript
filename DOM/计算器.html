<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        div input select{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 100px 600px;
            width: 650px;
            height: 50px;
        }
    </style>
</head>
<body>
<div>
    <input type="Number" id="num1">
<select name="" id="fuhao">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>
<input type="Number" id="num2">
=
<input type="text" id="num3">
    <button id="js">计算</button>
</div>
<script>
//获取值
    var js = document.getElementById('js');
    js.onclick = function () {
    var num1 = document.getElementById('num1').value;
    var fuhao = document.getElementById('fuhao').value;
    var num2 = document.getElementById('num2').value;
    var num3 = document.getElementById('num3');
    num1 = Number(num1);
    num2 = Number(num2);
    var res = 0;
    //计算值
    switch (fuhao) {
        case "+":
        res = num1+num2;
        break;
         case "-":
        res = num1-num2;
        break;
         case "*":
        res = num1*num2;
        break;
         case "/":
        res = num1/num2;
        break;
         case "%":
        res = num1%num2;
        break;
        default:
            res="暂不支持"
    }
    num3.value = res;
    }




</script>
</body>
</html>
